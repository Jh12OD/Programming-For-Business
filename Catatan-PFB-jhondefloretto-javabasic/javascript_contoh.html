<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
  </head>
  <body>
    <h2>Kalkulator Sederhana</h2>

    <p>Angka 1:</p>
    <input type="number" value="0" id="angka1" />

    <p>Angka 2:</p>
    <input type="number" value="0" id="angka2" />

    <p>Hasil: <span id="hasil">0</span></p>

    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">ร</button>
    <button onclick="hitung('/')">รท</button>

    <script>
      function hitung(operasi) {
        let a = parseFloat(document.getElementById("angka1").value);
        let b = parseFloat(document.getElementById("angka2").value);
        let hasil = 0;

        switch (operasi) {
          case "+":
            hasil = a + b;
            break;
          case "-":
            hasil = a - b;
            break;
          case "*":
            hasil = a * b;
            break;
          case "/":
            hasil = b !== 0 ? a / b : "Tidak bisa bagi 0";
            break;
        }

        document.getElementById("hasil").innerText = hasil;
      }
    </script>
  </body>
</html>
