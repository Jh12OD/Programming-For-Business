<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Kalkulator Sederhana</h2>
    <br />
    <p>Masukan Angka 1:</p>
    <input type="number" value="0" id="angka1" />
    <br />
    <p>Masukan angka 2:</p>
    <input type="number" value="0" id="angka2" />
    <br />
    <p>Hasil: <span id="hasil">0</span></p>
    <br />
    <button class="operasi-hitung" onclick="hitung('+')">+</button>
    <button class="operasi-hitung" onclick="hitung('-')">-</button>
    <button class="operasi-hitung" onclick="hitung('*')">ร</button>
    <button class="operasi-hitung" onclick="hitung('/')">รท</button>

    <script src="script.js"></script>
  </body>
</html>
